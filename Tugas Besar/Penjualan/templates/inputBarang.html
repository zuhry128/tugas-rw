{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- /.content-header -->
<!-- Main content -->
    <section class="content m-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
              
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Tambah </h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form"  method="POST">
                <div class="card-body">
                  <div class="form-group">
                    <label for="nama">nama barang</label>
                    <input type="text" class="form-control" id="nama" name="namaBarang" placeholder="masukkan nama barang">
                  </div>
                  <div class="form-group">
                    <label for="harga">jenis barang</label>
                    <input type="text" class="form-control" id="harga" name="jenisBarang" placeholder="Masukkan jenis barang">
                  </div>
                  <div class="form-group">
                    <label for="satuan">jumlah barang</label>
                    <input type="text" class="form-control" id="satuan" name="jumlahBarang" placeholder="Masukkan jumlah barang">
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary text-black font-bold">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
